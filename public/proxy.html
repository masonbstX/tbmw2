<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TBMW PROXY</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div id="background" aria-hidden="true"></div>

  <div class="app-root">
    <main class="layout">
      <section class="center-panel">
        <div class="card" role="region" aria-labelledby="brand-title">
          <header class="card-header">
            <div class="brand" id="brand-title">
              <span class="text">TBMW PROXY</span>
            </div>
          </header>

          <div class="search-area">
            <form id="uv-form" class="searchbar" role="search" autocomplete="off">
              <div class="icon" aria-hidden="true">
                <img
                  src="/assets/images/search.svg"
                  width="20"
                  height="20"
                  alt=""
                  aria-hidden="true"
                />
              </div>

              <input
                id="uv-address"
                name="q"
                type="search"
                class="search-input"
                autocapitalize="off"
                autocomplete="off"
                enterkeyhint="search"
                aria-label="検索"
                placeholder="Search URL or keyword…"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
